<div class="card p-3 m-1 align-self-center" >
  <h3 class="card-title">{{(transactions.data | operationFilter:operationFilter).length}}</h3>
  <span class="d-flex align-content-md-center justify-content-between align-items-lg-center">
    <h4 class="card-text font-weight-light">{{name}}</h4>
    <button routerLink="navigator"
            [queryParams]="{tab:tabQuery}"
            class="btn btn-primary w-50 align-self-end">See all
    </button>
  </span>
</div>
